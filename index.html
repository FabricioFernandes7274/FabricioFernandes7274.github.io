<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria Interativa</title>
  <style>
    body {
  margin: 0;
  font-family: sans-serif;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  color: white;
  text-shadow: 1px 1px 3px black;
  transition: background-image 0.5s ease-in-out;
}
    .overlay-text {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
    }
    .btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      font-size: 1em;
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    .final-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      font-size: 2em;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay-text" id="overlayText"></div>
  <div class="final-text" id="finalText" style="display: none;"></div>
  <button class="btn" onclick="nextImage()">Clique aqui</button>

  <script>
    const steps = [
      { image: 'url(imagem/mimikka.jpg)', text: 'Uma pessoa muito divertida' },
      { image: 'url(imagem/mimikka1.jpg)', text: 'Compreensível em todos os momentos' },
      { image: 'url(imagem/mimikka2.jpg)', text: 'Minha melhor amiga nos momentos dificeís' },
      { image: 'url(imagem/desenho.jpg)', text: 'Te devo muito e um pouco mais' }
    ];

    const finalText = "Por céus e mares eu andei, vi uma mikka e vi um fabrizio";
    let current = 0;

    function nextImage() {
      if (current < steps.length - 1) {
        document.body.style.backgroundImage = steps[current].image;
        document.getElementById('overlayText').textContent = steps[current].text;
        current++;
      } else {
        document.body.style.backgroundImage = steps[current].image;
        document.getElementById('overlayText').style.display = 'none';
        document.getElementById('finalText').textContent = finalText;
        document.getElementById('finalText').style.display = 'block';
      }
    }
  </script>
</body>
</html>
